<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="buttons">
    <div class="pen-size">
      <button class="big-pen">大号</button>
      <button class="normal-pen">中号</button>
      <button class="small-pen">小号</button>
    </div>
    <div class="pen-color">
      <button class="red-pen">红色</button>
      <button class="blue-pen">蓝色</button>
      <button class="green-pen">绿色</button>
      <button class="black-pen">黑色</button>
    </div>
    <div class="others">
      <button class="pen">画笔</button>
      <button class="eraser">橡皮擦</button>
      <button class="clean">清空</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
