<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="mouse" class="white big"></div>
  <div class="others">
    <button class="pen">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
      </svg>
    </button>
    <button class="eraser">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
    </button>
    <button class="clean">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-clean"></use>
      </svg>
    </button>
  </div>
  <div class="pen-color">
    <button class="red-pen"></button>
    <button class="blue-pen"></button>
    <button class="green-pen"></button>
    <button class="black-pen"></button>
  </div>
  <div class="pen-size">
    <button class="small-pen"></button>
    <button class="normal-pen"></button>
    <button class="big-pen"></button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
